<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Conversion API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .result-label {
            font-weight: bold;
            color: #333;
        }

        .result-value {
            font-size: 16px;
            color: #555;
        }

        footer {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Conversion API</h1>
        <div class="form-group">
            <label for="inputText">Enter Kanji, Katakana, or Hiragana:</label>
            <input type="text" id="inputText" placeholder="Enter text to convert">
        </div>
        <button onclick="performConversion()">Convert</button>

        <div class="results" id="results" style="display:none;">
            <div class="result-item">
                <span class="result-label">Hiragana:</span>
                <span class="result-value" id="hiraganaResult"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Katakana:</span>
                <span class="result-value" id="katakanaResult"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Romanji:</span>
                <span class="result-value" id="romanjiResult"></span>
            </div>
        </div>

        <footer>
            Â© 2024 Text Conversion API
        </footer>
    </div>

    <script>
        async function performConversion() {
            const text = document.getElementById('inputText').value;

            if (!text.trim()) {
                alert('Please enter text to convert.');
                return;
            }

            const apiURL = 'https://tondabayashi.onrender.com/convert';

            try {
                const response = await fetch(apiURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch');
                }

                const data = await response.json();

                document.getElementById('hiraganaResult').textContent = data.hiragana;
                document.getElementById('katakanaResult').textContent = data.katakana;
                document.getElementById('romanjiResult').textContent = data.romanji;

                document.getElementById('results').style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
