<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Conversion API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: 10px;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-label {
            font-weight: bold;
            color: #333;
        }

        .result-value {
            font-size: 16px;
            color: #555;
            word-wrap: break-word;
        }

        .copy-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        .notification {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            display: none;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        footer {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            button {
                width: 100%;
                padding: 15px;
                font-size: 18px;
            }

            input[type="text"] {
                width: 100%;
            }

            .container {
                padding: 15px;
            }

            .form-group {
                text-align: center;
            }
        }

        /* Extra Small Screens */
        @media (max-width: 400px) {
            h1 {
                font-size: 18px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }

            .result-item {
                padding: 8px;
            }

            .result-label {
                font-size: 14px;
            }

            .result-value {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Conversion API</h1>
        <div class="form-group">
            <label for="inputText">Enter Kanji, Katakana, or Hiragana:</label>
            <input type="text" id="inputText" placeholder="Enter text to convert">
        </div>
        <button onclick="performConversion()">Convert</button>

        <div class="results" id="results" style="display:none;">
            <div class="result-item">
                <span class="result-label">Hiragana:</span>
                <span class="result-value" id="hiraganaResult"></span>
                <button class="copy-button" onclick="copyToClipboard('hiraganaResult')">Copy</button>
            </div>
            <div class="result-item">
                <span class="result-label">Katakana:</span>
                <span class="result-value" id="katakanaResult"></span>
                <button class="copy-button" onclick="copyToClipboard('katakanaResult')">Copy</button>
            </div>
            <div class="result-item">
                <span class="result-label">Half Width Katakana:</span>
                <span class="result-value" id="halfWidthKatakanaResult"></span>
                <button class="copy-button" onclick="copyToClipboard('halfWidthKatakanaResult')">Copy</button>
            </div>
            <div class="result-item">
                <span class="result-label">Romanji:</span>
                <span class="result-value" id="romanjiResult"></span>
                <button class="copy-button" onclick="copyToClipboard('romanjiResult')">Copy</button>
            </div>
        </div>

        <div class="notification" id="copyNotification">Copied!</div>

        <footer>
            Â© 2024 Shichan
        </footer>
    </div>

    <script>
        async function performConversion() {
            const text = document.getElementById('inputText').value;

            if (!text.trim()) {
                alert('Please enter text to convert.');
                return;
            }

            const apiURL = 'https://tondabayashi.onrender.com/convert';

            try {
                const response = await fetch(apiURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch');
                }

                const data = await response.json();

                document.getElementById('hiraganaResult').textContent = data.hiragana;
                document.getElementById('katakanaResult').textContent = data.katakana;
                document.getElementById('halfWidthKatakanaResult').textContent = data.halfWidthKatakana;
                document.getElementById('romanjiResult').textContent = data.romanji;

                document.getElementById('results').style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function copyToClipboard(resultId) {
            const resultText = document.getElementById(resultId).textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                showNotification();
            }).catch(err => {
                console.error("Error copying text: ", err);
            });
        }

        function showNotification() {
            const notification = document.getElementById('copyNotification');
            notification.style.display = 'block';
            notification.style.opacity = '1';

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500); // Hide after fade-out
            }, 1500); // Display for 1.5 seconds
        }
    </script>
</body>
</html>
