<h1>Kanji to Kana Converter</h1>

<label for="kanjiText">Kanji Text:</label>
<input type="text" id="kanjiText" placeholder="Enter Kanji text">

<button onclick="convertText()">Convert</button>

<h2 id="conversionResult"></h2>

<script>
    async function convertText() {
        const text = document.getElementById('kanjiText').value;

        // API URL (replace with your actual Render URL)
        const apiURL = 'https://tondabayashi.onrender.com/convert';

        try {
            const response = await fetch(apiURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text })
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('conversionResult').innerHTML = `
                    Hiragana: ${data.hiragana}<br>
                    Katakana: ${data.katakana}<br>
                    Romanji: ${data.romanji}
                `;
            } else {
                document.getElementById('conversionResult').innerText = `Error: ${data.message}`;
            }
        } catch (error) {
            document.getElementById('conversionResult').innerText = `Error: ${error.message}`;
        }
    }
</script>
